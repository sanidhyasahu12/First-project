<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="./netflixicon.png"></i>
    <title>Netflix</title>
    
</head>
<body>
    <div class="top">
        <div class="logo">
            <a href="https://www.netflix.com/in/" target="_blank">
                <img src="./netflixlogo.png" class="img-logo"/>
            </a>
        </div>
        <div class="login-div">
            <form class="login">
                <h2>Sign In</h2>
                <div class="input-text">
                    <input type="text"  name="email" placeholder="Email or phone number" />
                </div>
                
                <div class="input-text">
                    <input type="password" name="password" placeholder="Password"/>
                </div>
                
                <div>
                    <button class="signin-button">Sign In</button>
                </div>
                <div class="remember-flex">
                    <div class="remember-me">
                        <input type="checkbox">
                        <label class="color_text">Remember me</label>
                    </div>
                    <div class="help">
                        <a class="color_text" href="https://www.netflix.com/in/LoginHelp">Need help?</a>
                    </div>
                </div>
                <div class="login-face">
                    <a href="https://www.facebook.com/login"><i class="fa fa-facebook" style="font-size:15px"></i> Login with Facebook</a>
                </div>
                <div class="new-members">
                    New to Netflix? <a href="https://www.netflix.com/in/" target="_blank" class="signup-link">Sign up now</a>.
                </div>
                <div class="protection color_link help">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a>
                </div>
            </form>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom-width">
            Questions? Call <a href="tel:000-800-040-1843" class="tel-link">000-800-040-1843</a>
            <div>
                <ul class="bottom-flex">
                    <li class="list-bottom">
                        <a href="https://help.netflix.com/en/node/412" class="link-bottom">
                            FAQ
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="https://help.netflix.com/en/" class="link-bottom">
                            Help Center
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="https://help.netflix.com/legal/termsofuse" class="link-bottom">
                            Terms of Use
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="https://help.netflix.com/legal/privacy" class="link-bottom">
                            Privacy
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="#" class="link-bottom">
                            Cookie Preferences
                        </a>
                    </li>
                    <li class="list-bottom">
                        <a href="https://help.netflix.com/legal/corpinfo" class="link-bottom">
                            Corporate information
                        </a>
                    </li>
                </ul>
            </div>
            <div>
                <select class="fa select-language">
                    <option selected lang="en" value="/in/" data-language="en" data-country="IN">English</option>
                    <option lang="hi" value="/in-hi/" data-language="hi" data-country="IN">हिन्दी</option>
                </select>
            </div>
        </div>
    </div>
</body>
</html>
